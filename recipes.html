<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Required meta tags (characters and responsive viewport)-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <title>The Chocolate Lover's Cookbook - Recipes</title>

        <!--Link to stylesheet and fonts-->
        <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;700&display=swap">
    </head>

    <body>
        <!--Main Heading for website-->
        <h1 id="main_title">The Chocolate Lover's Cookbook</h1>
        <h2 id="sub_title">Recipes</h2>

        <div class="grid_container">
            <!--Waffle Smore Sundae-->
            <div>
                <figure class="recipe_container smore">
                    <img src="images/waffle_smore.jpg" class="recipe_img" alt="Image of a waffle topped with chocolate ice cream and chocolate syrup.">
                    <figcaption class="recipe_name">
                        <p>Waffle S'more Sundae</p>
                    </figcaption>
                </figure>
            </div>
           
            <!--Hot Chocolate-->
            <div>
                <figure class="recipe_container hot_chocolate">
                    <img src="images/hot_chocolate.jpg" class="recipe_img" alt="Image of a mug of hot chocolate topped with whipped cream and choclate syrup.">
                    <figcaption class="recipe_name">
                        <p>Molten Hot Chocolate</p>
                    </figcaption>
                </figure>
            </div>
            
            <!--Salted Caramel Chocolate Cake-->
            <div>
                <figure class="recipe_container chocolate_cake">
                    <img src="images/salted_caramel_cake.jpg" class="recipe_img" alt="Image of a slice of salted caramel chocolate cake.">
                    <figcaption class="recipe_name">
                        <p>Salted Caramel<br>Chocolate Cake</p>
                    </figcaption>
                </figure>
            </div>                       
        </div> 

        <!--Brownie Bottom Cheesecake-->
        <figure class="recipe_container cheesecake">
            <img src="images/brownie_cheesecake.jpg" class="recipe_img" alt="Image of a mini brownie bottom cheesecake.">
            <figcaption class="recipe_name">
                <p>Brownie Bottom Cheesecake</p>
            </figcaption>
        </figure>        

        <!--Chocolate Truffles-->
        <figure class="recipe_container truffles">
            <img src="images/chocolate_truffles.jpg" class="recipe_img" alt="Image of chocolate truffles.">
            <figcaption class="recipe_name">
                <p>Chocolate Truffles</p>
            </figcaption>
        </figure>
             

    </body>


</html>
