<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Required meta tags (characters and responsive viewport)-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <title>The Chocolate Lover's Cookbook</title>

        <!--Link to stylesheet and fonts-->
        <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;700&display=swap">
    </head>

    <body>
        <!--Main Heading for website-->
        <h1 id="main_title">The Chocolate Lover's Cookbook</h1>

        <!--Upper left corner-->
        <figure class="fact_container factA">
            <img src="images/time.jpg" class="fact1" alt="Image of a clock.">
            <figcaption>
                <p class="fact_head">Did you know?</p>
                <p class="fact">It takes 2 to 4 days to make a<br>single chocolate bar.</p>
            </figcaption>
        </figure>

        <!--Upper right corner-->
        <figure class="fact_container factB">
            <img src="images/west_africa.jpg" class="fact2" alt="Image of a map.">
            <figcaption>
                <p class="fact_head">Did you know?</p>
                <p class="fact">70% of all cocoa produced comes<br>from West Africa.</p>
            </figcaption>
        </figure>

        <!--Add anchor tags to link to next page-->
        <img src="images/main_image.png" id="main_img" alt="Large image of chocolate heart surrounded by chocolate treats.">

        <!--Lower left corner-->
        <figure class="fact_container factC">
            <img src="images/coffee.jpg" class="fact3" alt="Image of a cup of coffee.">
            <figcaption>
                <p class="fact_head">Did you know?</p>
                <p class="fact">The average serving of milk<br>chocolate has about the<br>same amount of caffeine as a<br>cup of coffee.</p>
            </figcaption>
        </figure>

        <!--Lower right corner-->
        <figure class="fact_container factD">
            <img src="images/white-chocolate.jpg" class="fact4" alt="Image of white chooclate bars.">
            <figcaption>
                <p class="fact_head">Did you know?</p>
                <p class="fact">White chocolate isn't really<br>chocolate; it's a blend of<br>cocoa butter, vanilla, and<br>sugar.</p>
            </figcaption>
        </figure>

    </body>
</html>
